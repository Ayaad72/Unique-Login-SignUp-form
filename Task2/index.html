<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="main_container">
        <div class="second_main_container">
            <form action="index.html" method="post">
                <h1>Artilect Solutions</h1>
                <fieldset>
                    <label id="guik" for="name">Name:</label>
                    <input type="text" name="fname" id="fname">
                    <div class="name_error" style="display: none;">Please Fill Up Your name</div>
                    <label class="date_of_birth" for="email">DOB:</label>
                    <!-- <input type="date" id="dob" name="user_dob" required> -->
                    <input type="date" id="dob" name="user_dob" max="2024-02-14" required><br><br>
                    <label for="password">Gender:</label>
                    <label for="male">Male</label><input type="radio" id="Gender" name="gender" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" id="password" name="gender" value="Male" required>
                    <br>
                    <br>
                    <label for="">Address</label>
                    <textarea id="adress" name="user_address"
                        placeholder="(e.g) Zulfiqarabad Street 28, Jutial Gilgit"></textarea>
                    <label for="job">Country</label>
                    <select id="job" name="user_job">
                        <optgroup label="Countries">
                            <option value="">NA</option>
                            <option value="">Albania</option>
                            <option value="">Canada</option>
                            <option value="">Afghanistan</option>
                            <option value="">India</option>
                            <option value="">Iran</option>
                            <option value="">Pakistan</option>
                        </optgroup>
                    </select>
                    <label id="email_label" for="name">Email:</label>
                    <input type="email" name="email" id="emaaail" required placeholder="Enter Your Email Here">
                    <div class="email_error">Please Fill Up Your Email</div>
                    <br>
                    <label for="">Language</label>
                    <input type="checkbox" name="" id="English">English
                    <input type="checkbox" name="" id="Urdu">Urdu
                    <br><br>
                    <button type="submit">Submit</button>
                    <p id="popup">I am [Name], I am [X] years old, I am [Male/Female].
                        I Live in [Address]. You Contact me Using my Email Address [Email/Address].
                        I Love to Speak [English/ URDU]
                        <br>
                        <br>
                        Thankyou !
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
